<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      
        <script language="JavaScript">

			function comprobarClave()
			{             

			if (f1.clave1.value == ""){
			alert("Complete la Contraseña");
			f1.clave1.focus();
			
			}
			if (f1.clave1.value.length < 4){
			alert("La contraseña debe ser mayor de 4 digitos")
			f1.clave1.focus();
			
			}

			if (f1.clave2.value == ""){
			alert("Debe confirmar la contraseña");
			f1.clave2.focus();
			
			} 

			if (f1.clave1.value != f1.clave2.value){
			alert("La contraseña confirmada no concuerda con la contraseña escrita");
			f1.clave2.focus();
			
			}
		</script> 

    </head>
    <body>
    	<form action="index.html" method="post" name="f1">
      
        <h1>Formulario de Registro</h1>
     	<!-SOLICITUD DE INFORMACION->
 	    <fieldset>
	        <legend><span class="number">1</span>Informacion basica</legend>
	        <label for="name">Nombre:</label>
	        <input type="text" id="name" name="user_name">
	      
	        <label for="mail">Email:</label>
	        <input type="email" id="mail" name="user_email">
	      	
	        <label for="password">Contraseña:</label>
	        <input type="password" id="password" name="clave1" size=10>

	        <label for="password">Repita Contraseña:</label>
	        <input type="password" id="password" name="clave2" size="10">
	        <br>
	      	<input type="button" value="Comprobar si son iguales" onClick="comprobarClave()"> 
	      	<br>
	        <label>Edad:</label>
	        <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Menor a 13</label><br>
	        <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 o más</label>
        </fieldset>
        </form>
    </body>
</html>
